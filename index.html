<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Counter</title>
</head>
<body>

    <!-- Main Container -->

    <main class="main_container">

        <!-- Title  -->
        <h1 class="main_title">
            Counter
        </h1>


        <!-- Count  -->
        <span class="count" id="count">
            0
        </span>

        <div class="buttons">
            <button class="increase_button" id="increase_button">
                Increase
            </button>

            <button class="reset" id="reset">
                Reset
            </button>

            <button class="decrease_button" id="decrease_button">
                Decrease
            </button>


        </div>

    </main>

    <!-- JAVASCRIPT -->

    <script src="/app.js"></script>
    
</body>
</html>
